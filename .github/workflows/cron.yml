name: Master Engine Cron

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  repository_dispatch:
    types: [trigger-cron]
  workflow_dispatch:

jobs:
  run_master_engine:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow

      - name: Run Master Engine
        run: python scripts/master_engine.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "CronBot"
          git config --global user.email "bot@noreply.github.com"
          
          # 1. Add Generated HTML Pages
          git add index.html
          git add watch/index.html
          # Force add any new directory in root (e.g. nba-streams/)
          git add *-streams/index.html || true
          
          # 2. Add Assets (Logos & Image Map ONLY)
          git add assets/logos/
          git add assets/data/image_map.json
          
          # CRITICAL: We do NOT add assets/data/league_map.json
          # This ensures the bot never overwrites your Admin Panel work.

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-Update: Match Data [Skip CI]"
            git push
          fi

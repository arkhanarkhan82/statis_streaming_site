name: Master Engine Cron

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  repository_dispatch:
    types: [trigger-cron]  # Allows external trigger via API (cron-job.org)
  workflow_dispatch:       # Allows manual trigger button

jobs:
  run_master_engine:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Required to push changes back to repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow

      - name: Run Master Engine
        run: python scripts/master_engine.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "CronBot"
          git config --global user.email "bot@noreply.github.com"
          
          # Stage ALL changes (New pages, logos, image_map updates)
          git add .
          
          # Check status and commit if changed
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-Update: Match Data [Skip CI]"
            git push
          fi

name: Master Engine Cron

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  repository_dispatch:
    types: [trigger-cron]
  workflow_dispatch:

jobs:
  run_master_engine:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow

      - name: Run Master Engine
        run: python scripts/master_engine.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "CronBot"
          git config --global user.email "bot@noreply.github.com"
          
          # 1. Add all files
          git add .
          
          # 2. Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            # 3. Commit locally
            git commit -m "Auto-Update: Match Data [Skip CI]"
            
            # 4. FIX: Rebase (Pull latest changes) before pushing
            git pull --rebase
            
            # 5. Push
            git push
          fi

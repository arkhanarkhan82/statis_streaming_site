<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO & METADATA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{META_TITLE}}</title>
    <meta name="description" content="{{META_DESC}}">
    {{META_KEYWORDS}}
    <meta name="theme-color" content="{{THEME_META_COLOR}}">

    <!-- OPEN GRAPH & SOCIAL -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{CANONICAL_URL}}">
    <meta property="og:site_name" content="{{SITE_NAME}}">
    <meta property="og:title" content="{{META_TITLE}}">
    <meta property="og:description" content="{{META_DESC}}">
    <meta property="og:image" content="{{OG_IMAGE}}">
    
    <!-- ROBOTS -->
    <meta name="robots" content="index, follow, max-image-preview:large">
    
    <link rel="icon" href="{{FAVICON}}">
    <link rel="canonical" href="{{CANONICAL_URL}}">
    {{LOGO_PRELOAD}}
    
    <!-- STATIC SCHEMAS (Organization, WebSite) -->
    {{SCHEMA_BLOCK}}
    
    <!-- DYNAMIC MATCH SCHEMA (Injected by Master Engine) -->
    <!-- INJECT_MATCH_SCHEMA -->
    
    <style>html { scroll-behavior: smooth; }</style>

    <style>
        /* CSS VARIABLES INJECTED BY BUILD_SITE.PY */
        :root {
            /* COLORS */
            --brand-primary: {{THEME_BRAND_PRIMARY}};
            --brand-dark: {{THEME_BRAND_DARK}};
            --accent-gold: {{THEME_ACCENT_GOLD}};
            --status-green: {{THEME_STATUS_GREEN}};
            --bg-body: {{THEME_BG_BODY}};
            --bg-panel: {{THEME_BG_PANEL}};
            --text-main: {{THEME_TEXT_MAIN}};
            --text-muted: {{THEME_TEXT_MUTED}};
            --border: {{THEME_BORDER_COLOR}};
            
            /* TYPOGRAPHY & LAYOUT */
            --font-family-base: {{THEME_FONT_FAMILY_BASE}};
            --font-family-headings: {{THEME_FONT_FAMILY_HEADINGS}};
            --container-max-width: {{THEME_CONTAINER_MAX_WIDTH}};
            --header-max-width: {{THEME_HEADER_MAX_WIDTH}};
            --border-radius-base: {{THEME_BORDER_RADIUS_BASE}};
            --button-border-radius: {{THEME_BUTTON_BORDER_RADIUS}};
            
            /* COMPONENT SPECIFIC */
            --header-bg: {{THEME_HEADER_BG}};
            --header-text-color: {{THEME_HEADER_TEXT_COLOR}};
            --header-link-active-color: {{THEME_HEADER_LINK_ACTIVE_COLOR}};
            --header-link-hover-color: {{THEME_HEADER_LINK_HOVER_COLOR}};
            --header-border-bottom: {{THEME_HEADER_BORDER_BOTTOM}};
            
            --hero-pill-bg: {{THEME_HERO_PILL_BG}};
            --hero-pill-text: {{THEME_HERO_PILL_TEXT}};
            --hero-pill-hover-bg: {{THEME_HERO_PILL_HOVER_BG}};
            --hero-pill-hover-text: {{THEME_HERO_PILL_HOVER_TEXT}};
            --hero-pill-radius: {{THEME_HERO_PILL_RADIUS}};

            --match-row-bg: {{THEME_MATCH_ROW_BG}};
            --match-row-border: {{THEME_MATCH_ROW_BORDER}};
            --match-row-hover-bg: {{THEME_MATCH_ROW_HOVER_BG}};
            --match-row-hover-border: {{THEME_MATCH_ROW_HOVER_BORDER}};
            --match-row-live-border-left: {{THEME_MATCH_ROW_LIVE_BORDER_LEFT}};
            --match-row-live-bg-start: {{THEME_MATCH_ROW_LIVE_BG_START}};
            --match-row-live-bg-end: {{THEME_MATCH_ROW_LIVE_BG_END}};
            
            --match-row-team-name-color: {{THEME_MATCH_ROW_TEAM_NAME_COLOR}};
            --match-row-time-main-color: {{THEME_MATCH_ROW_TIME_MAIN_COLOR}};
            --match-row-live-text-color: {{THEME_MATCH_ROW_LIVE_TEXT_COLOR}};
            
            --btn-watch-bg: {{THEME_MATCH_ROW_BTN_WATCH_BG}};
            --btn-watch-text: {{THEME_MATCH_ROW_BTN_WATCH_TEXT}};
            
            --footer-bg-start: {{THEME_FOOTER_BG_START}};
            --footer-bg-end: {{THEME_FOOTER_BG_END}};
            --footer-text: {{THEME_FOOTER_DESC_COLOR}};
            --footer-link: {{THEME_FOOTER_LINK_COLOR}};
            
            --article-bg: {{THEME_ARTICLE_BG}};
            --article-text: {{THEME_ARTICLE_TEXT}};
            --article-link: {{THEME_ARTICLE_LINK_COLOR}};
            --article-h2: {{THEME_ARTICLE_H2_COLOR}};
            
            --sys-status-bg: {{THEME_SYS_STATUS_BG_COLOR}};
            --sys-status-text: {{THEME_SYS_STATUS_TEXT_COLOR}};
            --sys-status-dot: {{THEME_SYS_STATUS_DOT_COLOR}};
            --sys-status-display: {{THEME_SYS_STATUS_DISPLAY}};
            
            --logo-image-size: {{THEME_LOGO_IMAGE_SIZE}};
            --section-logo-size: {{THEME_SECTION_LOGO_SIZE}};
        }

        /* CSS RESET & BASE */
        * { box-sizing: border-box; }
        body { margin: 0; font-family: var(--font-family-base); background: var(--bg-body); color: var(--text-main); font-size: 14px; line-height: 1.5; padding-bottom: 80px; }
        a { text-decoration: none; color: inherit; transition: 0.2s; }
        button { cursor: pointer; font-family: inherit; border: none; }
        
        /* HEADER & HERO */
        header { background: var(--header-bg); backdrop-filter: blur(10px); border-bottom: var(--header-border-bottom); height: 60px; position: sticky; top: 0; z-index: 100; }
        .header-container { max-width: var(--header-max-width); margin: 0 auto; padding: 0 15px; height: 100%; display: flex; align-items: center; justify-content: space-between; }
        .logo-link { display: flex; align-items: center; gap: 10px; font-weight: 900; font-size: 1.4rem; text-transform: uppercase; font-style: italic; }
        .logo-img { width: var(--logo-image-size); height: var(--logo-image-size); border-radius: 6px; }
        
        .nav-links { display: flex; gap: 20px; font-weight: 600; font-size: 0.85rem; text-transform: uppercase; color: var(--header-text-color); height: 100%; }
        .nav-links a { display: flex; align-items: center; height: 100%; border-bottom: 2px solid transparent; }
        .nav-links a:hover { color: var(--header-link-hover-color); }
        .nav-links a.highlighted { color: var(--header-highlight-color) !important; }
        .hamburger { display: none; font-size: 1.5rem; background: none; color: var(--text-main); }
        @media(max-width: 900px) { .nav-links { display: none; } .hamburger { display: block; } }
        
        .mobile-menu { position: absolute; top: 60px; left: 0; width: 100%; background: var(--bg-panel); display: none; flex-direction: column; border-bottom: 1px solid var(--border); }
        .mobile-menu.active { display: flex; }
        .mobile-menu a { padding: 15px; border-bottom: 1px solid var(--border); font-weight: 700; color: var(--text-muted); }

        /* HERO */
        .hero-section { {{HERO_OUTER_STYLE}} display: {{DISPLAY_HERO}}; }
        .hero-inner { {{HERO_INNER_STYLE}} display: flex; flex-direction: column; text-align: {{THEME_HERO_TEXT_ALIGN}}; align-items: {{THEME_HERO_ALIGN_ITEMS}}; }
        h1 { font-family: var(--font-family-headings); color: var(--hero-h1-color); margin: 0 0 15px 0; font-size: 1.8rem; line-height: 1.2; }
        .entity-intro { color: var(--hero-intro-color); margin: {{THEME_HERO_INTRO_MARGIN}}; margin-bottom: 20px; max-width: 800px; }
        
        .cat-scroll { display: {{HERO_MENU_DISPLAY}}; gap: 10px; overflow-x: auto; width: 100%; scrollbar-width: none; justify-content: {{THEME_HERO_MENU_JUSTIFY}}; padding-bottom: 5px; }
        .cat-pill { background: var(--hero-pill-bg); color: var(--hero-pill-text); padding: 8px 16px; border-radius: var(--hero-pill-radius); white-space: nowrap; font-weight: 700; font-size: 0.8rem; border: 1px solid transparent; }
        .cat-pill:hover { background: var(--hero-pill-hover-bg); color: var(--hero-pill-hover-text); }

        /* MAIN LAYOUT */
        .container { max-width: var(--container-max-width); margin: 0 auto; padding: 20px 15px; min-height: 60vh; }
        .section-box { margin-bottom: 30px; }
        .sec-head { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 10px; border-bottom: 1px solid var(--border); margin-bottom: 10px; }
        .sec-title { margin: 0; font-size: 1.2rem; font-weight: 800; text-transform: uppercase; font-family: var(--font-family-headings); display: flex; align-items: center; gap: 10px; }
        .sec-link { font-size: 0.8rem; color: var(--text-muted); font-weight: 600; }
        .sec-logo { width: var(--section-logo-size); height: var(--section-logo-size); object-fit: contain; }

        /* MATCH ROWS */
        .match-row { display: grid; grid-template-columns: 50px 1fr 60px 80px; align-items: center; gap: 10px; background: var(--match-row-bg); border: 1px solid var(--match-row-border); border-radius: var(--border-radius-base); padding: 10px; margin-bottom: 8px; transition: 0.2s; }
        .match-row:hover { background: var(--match-row-hover-bg); border-color: var(--match-row-hover-border); transform: translateY(-2px); }
        .match-row.live { background: linear-gradient(90deg, var(--match-row-live-bg-start), var(--match-row-live-bg-end)); border-left: var(--match-row-live-border-left); }
        @media(min-width:768px) { .match-row { grid-template-columns: 80px 1fr 120px 120px; padding: 15px; } }

        .col-time { text-align: center; display: flex; flex-direction: column; justify-content: center; }
        .time-main { font-weight: 700; color: var(--match-row-time-main-color); font-size: 0.8rem; }
        .time-sub { font-size: 0.65rem; color: var(--match-row-time-sub-color); }
        .live-txt { color: var(--match-row-live-text-color); font-weight: 900; animation: blink 1.5s infinite; }

        .teams-wrapper { display: flex; flex-direction: column; justify-content: center; gap: 4px; overflow: hidden; }
        .league-tag { font-size: 0.6rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .team-name { font-weight: 600; color: var(--match-row-team-name-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }
        .logo-box { width: 22px; height: 22px; display: inline-flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); border-radius: 50%; flex-shrink: 0; }
        .t-img { width: 100%; height: 100%; object-fit: contain; }

        .col-meta { text-align: right; font-size: 0.75rem; font-weight: 700; color: var(--accent-gold); }
        .col-action { text-align: center; }
        
        .btn-watch { background: var(--btn-watch-bg); color: var(--btn-watch-text); font-weight: 800; font-size: 0.7rem; padding: 6px 12px; border-radius: var(--button-border-radius); display: block; width: 100%; text-transform: uppercase; }
        .btn-watch:hover { filter: brightness(1.1); transform: scale(1.05); }
        .btn-notify { background: transparent; border: 1px solid var(--border); color: var(--text-muted); font-weight: 700; font-size: 0.7rem; padding: 6px; border-radius: var(--button-border-radius); width: 100%; }
        .btn-notify.active { background: var(--status-green); color: white; border-color: var(--status-green); }

        .show-more-btn { display: block; width: 100%; padding: 12px; background: var(--bg-panel); border: 1px solid var(--border); color: var(--text-muted); font-weight: 700; border-radius: 6px; margin-top: 10px; }
        .show-more-btn:hover { color: var(--text-main); border-color: var(--brand-primary); }

        /* ARTICLE & FOOTER */
        .seo-article { background: var(--article-bg); color: var(--article-text); padding: 30px; border-radius: 8px; margin-top: 40px; }
        .seo-article h2 { color: var(--article-h2); border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-top: 20px; }
        .seo-article a { color: var(--article-link); text-decoration: underline; }

        footer { background: linear-gradient(to bottom, var(--footer-bg-start), var(--footer-bg-end)); padding: 50px 20px; margin-top: 50px; border-top: 1px solid var(--border); }
        .footer-grid { display: grid; gap: 30px; max-width: var(--container-max-width); margin: 0 auto; }
        @media(min-width: 768px) { .footer-grid { grid-template-columns: repeat(3, 1fr); } }
        .copyright { text-align: center; margin-top: 40px; font-size: 0.8rem; color: var(--text-muted); border-top: 1px solid var(--border); padding-top: 20px; }

        .leagues-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .league-card { background: var(--bg-panel); border: 1px solid var(--border); color: var(--text-muted); padding: 10px; border-radius: 6px; font-weight: 700; font-size: 0.8rem; display: flex; align-items: center; gap: 8px; }
        .league-card:hover { border-color: var(--brand-primary); color: var(--text-main); }

        .sys-status { display: var(--sys-status-display); align-items: center; gap: 8px; padding: 6px 12px; border-radius: 20px; background: var(--sys-status-bg); color: var(--sys-status-text); border: 1px solid var(--sys-status-border); font-size: 0.75rem; font-weight: 700; margin-bottom: 15px; }
        .sys-status .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--sys-status-dot); box-shadow: 0 0 8px var(--sys-status-dot); }

        @keyframes blink { 0% {opacity:1} 50% {opacity:0.5} 100% {opacity:1} }
    </style>
</head>
<body>
    <header class="{{HEADER_CLASSES}}">
        <div class="header-container">
            <a href="/" class="logo-link">{{LOGO_HTML}}</a>
            <nav class="nav-links" id="desktopNav">{{HEADER_MENU}}</nav>
            <button class="hamburger" onclick="document.getElementById('mobileMenu').classList.toggle('active')">‚ò∞</button>
        </div>
    </header>
    <div class="mobile-menu" id="mobileMenu">{{HEADER_MENU}}</div>

    <div class="hero-section">
        <div class="hero-inner">
            <div class="sys-status"><div class="dot"></div> {{THEME_TEXT_SYS_STATUS}}</div>
            <h1>{{H1_TITLE}}</h1>
            <p class="entity-intro">{{HERO_TEXT}}</p>
            <div class="cat-scroll">{{HERO_PILLS}}</div>
        </div>
    </div>

    <main class="container">
        <!-- 
            PYTHON INJECTION ZONES 
            The master_engine.py script will look for these specific IDs and replace the innerHTML.
        -->

        <!-- 1. TRENDING LIVE SECTION (Populated by Python) -->
        <div id="live-section-container">
            <!-- ENGINE INJECTS LIVE MATCHES HERE -->
        </div>

        <!-- 2. WILDCARD SECTION (Populated only if Wildcard Category is set) -->
        <div id="wildcard-section-container">
            <!-- ENGINE INJECTS WILDCARD MATCHES HERE -->
        </div>

        <!-- 3. TOP 5 UPCOMING (Populated only if Wildcard is NOT set) -->
        <div id="top5-section-container">
            <!-- ENGINE INJECTS TOP 5 HERE -->
        </div>

        <!-- 4. GROUPED SPORTS/LEAGUES (Populated by Python) -->
        <div id="grouped-section-container">
            <!-- ENGINE INJECTS GROUPED SCHEDULES HERE -->
        </div>

        <!-- 5. SEO ARTICLE -->
        <div class="seo-article">{{ARTICLE_CONTENT}}</div>

        <!-- 6. FOOTER LEAGUES -->
        <div class="section-box" style="margin-top:50px;">
            <div class="sec-head"><h2 class="sec-title">üèÜ Popular Leagues</h2></div>
            <div class="leagues-grid">{{FOOTER_LEAGUES}}</div>
        </div>
    </main>

    <footer>
        {{FOOTER_GRID_CONTENT}}
        <div class="copyright">{{FOOTER_COPYRIGHT}}</div>
    </footer>

    <!-- No Client-Side Data Fetching Scripts -->
    <script>
        // Minimal UI logic
        function toggleHidden(id, btn) {
            const el = document.getElementById(id);
            if(el) { 
                el.style.display = (el.style.display === 'none') ? 'block' : 'none'; 
                btn.style.display = 'none'; // Hide button after click
            }
        }
        function copyText(text) { navigator.clipboard.writeText(text); alert('Link Copied!'); }
        function setNotify(btn) { btn.innerText = '‚úì Set'; btn.style.color = '#22c55e'; btn.style.borderColor = '#22c55e'; }
    </script>
</body>
</html>
